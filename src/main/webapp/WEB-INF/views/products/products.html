<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Products</h2>

</span>

<br/>
<a th:href="@{/baskets}">My basket</a>
<br/>
<a th:href="@{/orders}">My orders</a>
</body>
</html>
